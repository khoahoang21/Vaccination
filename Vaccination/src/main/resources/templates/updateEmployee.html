<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Page Info -->
    <meta charset="utf-8">
    <title>Vaccine Management</title>

    <!-- Site favicon -->
    <link rel="shortcut icon" type="image/png" href="vendors/images/icon_protect_1.png">
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
          rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="vendors/styles/core.css">
    <link rel="stylesheet" type="text/css" href="vendors/styles/icon-font.min.css">
    <link rel="stylesheet" type="text/css" href="src/plugins/datatables/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" type="text/css" href="src/plugins/datatables/css/responsive.bootstrap4.min.css">
    <link rel="stylesheet" type="text/css" href="vendors/styles/style.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'UA-119386393-1');
    </script>
    <script>
        function chooseFile(inputFile) {
            if (inputFile.files && inputFile.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('#image').attr('src', e.target.result);
                }
                reader.readAsDataURL(inputFile.files[0]);
            }
        }
    </script>
</head>
<body>

<div th:replace="~{common/newsidebar :: newsidebar}"/>

<div class="mobile-menu-overlay"></div>
<div class="main-container">
    <div class="pd-ltr-20 xs-pd-20-10">
        <div class="min-height-400px">
            <!-- Simple Datatable start -->
            <div class="card-box mb-30">
                <div class="pd-20">
                    <h3 style="color: #17a2b8">Update Employee</h3>
                </div>
                <div class="pb-20 m-lg-2">
                    <form th:action="@{/updateemp}" method="post" th:object="${emp}" enctype="multipart/form-data"    onsubmit="return validateUpdateForm()" >
                        <div class="row ml-1 mr-1">
                            <div class="col-md-3 col-sm-12">
                                <div class="form-group">
                                <label class="form-label" for="employeeID">Employee ID<a class="text-danger">(*):</a>
                                    <input class="form-control" type="text" id="employeeID" th:field="*{employeeID}"
                                           th:value="${emp.employeeID}"
                                           th:classappend="${#fields.hasErrors('employeeID')} ? 'is-invalid' : ''"
                                           readonly placeholder="Enter Employee ID"><br>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('employeeID')}"
                                         th:errors="*{employeeID}">Employee ID error
                                    </div>
                                </label>
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-12">
                                <div class="form-group">
                                <label class="form-label" for="empName">Employee Name<a class="text-danger">(*):</a>
                                    <input class="form-control" type="text" id="empName" th:field="*{employeeName}"
                                           th:value="${emp.employeeName}"
                                           th:classappend="${#fields.hasErrors('employeeName')} ? 'is-invalid' : ''"
                                           placeholder="Enter Employee Name"><br>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('employeeName')}"
                                         th:errors="*{employeeName}">Employee Name error
                                    </div>
                                </label>
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-12">
                                <div class="form-group">
                                <label class="form-label" for="dob">Date of Birth<a class="text-danger">(*):</a>
                                    <input class="form-control" type="date" id="dob" name="dateOfBirth"
                                           th:field="*{dateOfBirth}"
                                           th:classappend="${#fields.hasErrors('dateOfBirth')} ? 'is-invalid' : ''" max="9999-12-31"><br>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('dateOfBirth')}"
                                         th:errors="*{dateOfBirth}">Dob error
                                    </div>
                                </label>
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-12">
                                <div class="form-group">
                                <label class="form-label" for="gender">Gender<a class="text-danger">(*):</a>
                                    <select class="form-control form-select" id="gender" th:field="*{gender}"
                                            name="gender">
                                        <option value="1">Male</option>
                                        <option value="0">Female</option>
                                    </select>
                                </label>
                                </div>
                            </div>
                        </div>
                        <div class="row ml-1 mr-1">
                            <div class="col-md-3 col-sm-12">
                                <div class="form-group">
                                <label class="form-label" for="phone">Phone number<a class="text-danger">(*):</a>
                                    <input class="form-control" type="text" id="phone" th:field="*{phone}"
                                           th:value="${emp.phone}"
                                           th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid' : ''"
                                           placeholder="Enter Phone number"><br>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}"
                                         th:errors="*{phone}">Phone number error
                                    </div>
                                </label>
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-12">
                                <div class="form-group">
                                <label class="form-label" for="address">Address<a class="text-danger">(*):</a>
                                    <input class="form-control" type="text" id="address" th:field="*{address}"
                                           th:value="${emp.address}"
                                           th:classappend="${#fields.hasErrors('address')} ? 'is-invalid' : ''"
                                           placeholder="Enter Address"><br>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('address')}"
                                         th:errors="*{address}">Address error
                                    </div>
                                </label>
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-12">
                                <div class="form-group">
                                <label class="form-label" for="email">Email<a class="text-danger">(*):</a>
                                    <input class="form-control" type="text" id="email" th:field="*{email}"
                                           th:value="${emp.email}"
                                           th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                           placeholder="Enter Email"><br>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                                         th:errors="*{email}">Email error
                                    </div>
                                </label>
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-12">
                                <div class="form-group">
                                <label class="form-label" for="workPlace">Working place<a class="text-danger">(*):</a>
                                    <input th:value="${emp.workingPlace}" th:field="*{workingPlace}" id="workPlace"
                                           class="input-group form-control" type="text" name="workingPlace">
                                </label>
                                </div>
                            </div>
                        </div>
                        <div class="row ml-1 mr-1">
                            <input type="hidden" th:field="*{username}" th:value="${emp.username}">
                            <input type="hidden" th:field="*{password}" th:value="${emp.password}">
                            <input type="hidden" th:field="*{status}" th:value="${emp.status}">
                            <input type="hidden" id="currentPosition" th:value="${emp.position}">
                            <div class="col-sm-3" th:if="${#authentication.principal.getEmployee().getPosition() eq 'admin'}">
                                <label class="form-label" for="position">Position<a class="text-danger">(*):</a>
                                    <select th:field="*{position}" id="position" class="form-control form-select">
                                        <option value="admin">Admin</option>
                                        <option value="employee">Employee</option>
                                    </select>
                                </label>
                            </div>

                            <div class="col-sm-3" th:if="${#authentication.principal.getEmployee().getPosition() eq 'employee'}">
                                <label class="form-label" for="position1">Position<a class="text-danger">(*):</a>
                                        <input class="form-control" id="position1" type="text" th:field="*{position}" th:value="${emp.position}" readonly>
                                </label>
                            </div>
                            <div class="col-sm-4" >
                                <img th:src="@{'data:image/png;base64,'+${emp.getImage()}}" alt="Loading.." id="image" width="70" height="70">
                               <input type="file" id="imageFile" value="" class="form-control mt-2" name="imgFile"
                                       onchange="chooseFile(this)" accept="image/*"><br>
                                <input type="hidden" th:value="${emp.getImage()}" name="oldImg">
                            </div>
                        </div>
                        <span id="idError" class="alert alert-danger mr-4 ml-4 text-center mt-4" style="display: none"></span>
                        <span th:if="${msgW != null}">
                            <div class="alert alert-danger mr-4 ml-4 text-center mt-4" th:text="${msgW}" style="padding-left: 10px"></div>
                    </span>
                        <span th:if="${msgS != null}">
                            <div class="alert alert-success mr-4 ml-4 text-center mt-4" th:text="${msgS}" style="padding-left: 10px"></div>
                    </span>

                        <div class="row ml-1 mr-1">
                            <div class="text-left ml-4 mt-3">
                                <input type="submit" class="btn btn-success" value="Update">
                                <input type="reset" class="text-white btn btn-warning" value="Reset">
                                <a class="text-white btn btn-danger" th:href="@{/employee}">Close</a>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <!-- Simple Datatable End -->
        <!-- multiple select row Datatable start -->

        <!-- multiple select row Datatable End -->
        <!-- Checkbox select Datatable start -->


    </div>
</div>
<!-- js -->
<script src="vendors/scripts/core.js"></script>
<script src="vendors/scripts/script.min.js"></script>
<script src="vendors/scripts/layout-settings.js"></script>
<script src="src/plugins/datatables/js/jquery.dataTables.min.js"></script>
<script src="src/plugins/datatables/js/dataTables.bootstrap4.min.js"></script>
<script src="src/plugins/datatables/js/dataTables.responsive.min.js"></script>
<!-- Datatable Setting js -->
<script src="vendors/scripts/datatable-setting.js"></script>
<script src="vendors/scripts/employeeList.js"></script>

</body>
</html>
